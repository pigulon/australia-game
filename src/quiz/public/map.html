<!DOCTYPE html>
<html>
<body>
<div id="map" style="width:100vw;height:100vh"></div>
<script>
function myMap() {
var mapOptions = {
    center: new google.maps.LatLng(-10.116416, 142.12),
    zoom: 10,
    mapTypeId: google.maps.MapTypeId.SATELLITE,
    disableDefaultUI: true,
}
var map = new google.maps.Map(document.getElementById("map"), mapOptions);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZqGVwihFyh101nzeb6nLWe0h944xiT9U&callback=myMap"></script>
